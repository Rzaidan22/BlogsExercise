<div class="blogCard" >
    <label>Title:</label>
    <input type="text" [(ngModel)]="title">
    <br>
    <label>Content:</label>
    <input type="text" [(ngModel)]="content">
    <br>
    <label>Author:</label>
    <input type="text" [(ngModel)]="author">
    <br>
    <button style="color: blue; margin: 5px;" (click)="edit()">Edit</button>
    <button style="color: red; margin: 5px;" (click)="delete()">Delete</button>
</div>
